<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta name="csrf-token" content="{{ csrf_token }}">

	<title>Market Mapping</title>
	<meta content="" name="description">
	<meta content="" name="keywords">
	<!-- Favicons -->
	<link href="{% static 'assets/img/favicon.png' %}" rel="icon">
	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
	<!-- Google Fonts -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	      rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/bootstrap_datepicker/css/bootstrap-datepicker.min.css'%}" rel="stylesheet">
	<link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
	<!-- DataTables with Bootstrap 5 CSS -->
	<link href="{% static 'assets/vendor/datatables/css/dataTables.bootstrap5.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/datatables/css/buttons.bootstrap5.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/datatables/css/responsive.bootstrap5.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/bootstrap_select_AJAX/bootstrap-select.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/fontawesome/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/vendor/fontawesome/css/brands.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/vendor/fontawesome/css/solid.css' %}" rel="stylesheet" type="text/css">
	<!-- Template Main CSS File -->
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body>
<header id="header" class="header fixed-top d-flex align-items-center">
	<div class="d-flex align-items-center justify-content-between">
		<a href="/index" class="logo d-flex align-items-center">
			<span class="d-none d-lg-block">Market Mapping</span>
		</a>
		<i class="bi bi-list toggle-sidebar-btn"></i>
	</div>
	<nav class="header-nav ms-auto">
		<ul class="d-flex align-items-center">
			<li class="nav-item dropdown pe-3">
				<a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
					<img src="{% static 'assets/img/01.jpg' %}" alt="Profile" class="rounded-circle border border-dark">
					<span class="d-none d-md-block dropdown-toggle ps-2">{{ username }}</span>
				</a>
				<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
					<li class="dropdown-header">
						<h5>{{ username }} </h5>
						<h6>Territory Code: <span>{{ workarea }}</span></h6>
						<h6>Designation: <span>{{ designation }}</span></h6>
					</li>

					<li>
						<hr class="dropdown-divider">
					</li>
					<li>
						<a class="dropdown-item d-flex align-items-center" href="{% url 'admin:login' %}">
							<i class="bi bi-gear"></i><span>Account Settings</span>
						</a>
					</li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li>
						<a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
							<i class="bi bi-box-arrow-right"></i><span>Sign Out</span>
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
</header>
