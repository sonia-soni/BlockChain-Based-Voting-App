<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Market Mapping</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">

                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class=" pb-2 d-flex align-items-center justify-content-center">

                                    <img src="{% static 'assets/img/logo.png' %}" alt="" class="">
                                </div>
                                <a href="/login" class="logo d-flex align-items-center w-auto justify-content-center">

                                    <span class="d-none d-lg-block pt-4 pb-2">Market Mapping</span>
                                </a>
                                <!--                  <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>-->
                                <form class="row g-2 " method="POST">
                                    {% csrf_token %}
                                    <div class="col-12">
                                        <label for="username" class="form-label">WorkArea</label>
                                        <div class="input-group has-validation">

                                            <!--                                            <input type="text" name="workarea" class="form-control  text-center"-->
                                            <!--                                                   id="workarea" maxlength="5" oninput="validateNumericInput(this)"-->
                                            <!--                                                   required>-->
                                            <input type="text" name="username" class="form-control  text-center"
                                                   id="username" maxlength="5" required>
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <div class="invalid-feedback">Please enter your WorkArea.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group has-validation">
                                            <input type="password" name="password" class="form-control  text-center"
                                                   id="password" required>
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>
                                    </div>

                                    <!--                    <div class="col-12">-->
                                    <!--                      <div class="form-check">-->
                                    <!--                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">-->
                                    <!--                        <label class="form-check-label" for="rememberMe">Remember me</label>-->
                                    <!--                      </div>-->
                                    <!--                    </div>-->
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>

                                </form>
                                {% if error %}
                                <p style="color:red;">{{ error }}</p>
                                {% endif %}
                            </div>
                        </div>

                        <div class="credits">
                            Designed by <a href="">Radiant</a>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/chart.js/chart.umd.js' %}"></script>
<script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>
<script src="{% static 'assets/vendor/quill/quill.js' %}"></script>
<script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
<script src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>
<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
<script>
    //function validateNumericInput(input) {
        // Remove any non-numeric characters
        //input.value = input.value.replace(/[^0-9]/g, '');
    //}
</script>

<!-- Template Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
